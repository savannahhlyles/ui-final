<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon fallback (this is a data URI placeholder) -->
    <link rel="icon" href="data:," />

    <!-- jQuery & jQuery UI (Use latest stable versions unless compatibility is required) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Bootstrap CSS (Consider upgrading to v4.6 or v5.x if possible) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-..." crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <title>Procreate Brushes</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('default') }}">Procreate Brushes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- ðŸ”½ Wrap nav links inside collapse -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav ml-auto text-center">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('default') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/learn' %}active{% endif %}" href="{{ url_for('learn') }}">Learn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/quiz' %}active{% endif %}" href="{{ url_for('quiz') }}">Quiz</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/procreate' %}active{% endif %}" href="{{ url_for('procreate') }}">Procreate Interface</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    

    <div id="popup-message"
         class="position-fixed top-0 start-50 translate-middle-x mt-3 px-4 py-2 rounded text-white fw-bold d-none"
         style="z-index: 1050; background-color: #333;">
    </div>

    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS (required for navbar toggle) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/learn.js') }}"></script>
  </body>
</html>
