{% extends "layout.html" %}

{% block content %}
<div class="container-fluid bg-light min-vh-100">
  <div class="row">
    <!-- LEFT COLUMN: Brush Info -->
    <div class="col-md-4 d-flex align-items-center justify-content-center brush-info-col">
      <div class="brush-info-box">
        <!-- Icon + Name -->
        <div class="d-flex align-items-center mb-3">
          <img src="{{ url_for('static', filename='procreatelogo.png') }}" alt="Procreate Icon" class="brush-icon">
          <h3 class="mb-0 brush-title">{{ brush.name }}</h3>
        </div>

        <!-- Brush Image -->
        <div class="mb-3">
          <img src="{{ url_for('static', filename='media/' + brush.img) }}" alt="{{ brush.name }}" class="img-fluid rounded shadow-sm">
        </div>

        <!-- Description -->
        <p class="brush-description">{{ brush.description }}</p>

        <!-- Button -->
        <a href="{{ url_for('learn') }}" class="btn btn-info w-100 mt-3 return-btn">RETURN TO BRUSHES</a>
      </div>
    </div>

    <!-- RIGHT COLUMN: Placeholder -->
    <div class="col-md-8 d-flex align-items-center justify-content-center">
      <p class="text-muted">Sketch area coming next...</p>
    </div>
  </div>
</div>
{% endblock %}
