{% extends "layout.html" %}

{% block content %}
<div class="py-4" style="background-color:#f6f2ec; min-height:100vh;">
  <div class="row align-items-start">
    <!-- Left panel: brush card + description -->
    <div class="col-md-4">
      <div class="card bg-dark text-light rounded-lg shadow-sm border-0 mb-4">
        <div class="card-body p-3">
          <h5 class="card-title">{{ brush.name }}</h5>
          <img src="{{ url_for('static', filename='media/' ~ brush.img) }}"
               alt="{{ brush.name }}"
               class="img-fluid mt-2 mb-2"
               style="width:100%; object-fit:contain;">
        </div>
      </div>
      <div class="p-4 bg-secondary text-dark rounded-lg mb-4">
        <p class="m-0">{{ brush.description }}</p>
      </div>
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('learn') }}" class="btn btn-light btn-lg shadow">RETURN TO LEARN</a>
        <button id="next-btn" class="btn btn-light btn-lg shadow">NEXT</button>
      </div>
    </div>

    <!-- Right panel: interactive sketch area -->
    <div class="col-md-8">
      <h2 class="font-weight-bold">Drag the Pencil to Unlock Sketch</h2>
      <div id="sketch-area" class="border" style="width:100%; height:400px; background-color:#fff; position:relative; margin-bottom:20px;">
        <!-- Canvas placeholder -->
      </div>
      <img id="drag-pencil" src="{{ url_for('static', filename='media/pencil.jpeg') }}"
           alt="Apple Pencil"
           style="height:200px; cursor:grab; position:relative;">
    </div>
  </div>
</div>
{% endblock %}
